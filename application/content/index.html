<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bing++</title>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="../assets/css/site.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,400' rel='stylesheet' type='text/css'>

		<!-- JS -->
		<script type="text/javascript" src="../scripts/quote.js"></script>
		<script type="text/javascript" src="../scripts/requests.js"></script>
		<script type="text/javascript" src="../scripts/bingSearch.js"></script>

		<!-- favicon -->
		<link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<!-- Basic search page -->
		<div id="mainContainer">
			<div id="top">
				<div id="miniLogoContainer" >
					<img alt="Bing++" src="../assets/images/logo-shadow.png" width="150px" height="60px" />
				</div>
				<div id="logoContainer" >
					<img id="logo" alt="Bing++" src="../assets/images/logo-shadow.png" />
				</div>

				<div id="searchContainer">
					<input id="searchBar" type="text" placeholder="Enter search ..."></input>
					<span id="searchButton" onclick="javascript:searchBing();"><i class="fa fa-search"></i></span>
					
				</div>
			</div>

			<!-- Random quote display -->
			<div id="bottom">
				<div id="quote"></div>	
			</div>
			<div id="cap">
			</div>
		</div>

		<!-- JS Libs -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	</body>
</html>
